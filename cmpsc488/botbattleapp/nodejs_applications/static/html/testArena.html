<div class="col_12">
	<div class="col_3">
<form id="testArenaForm" enctype="multipart/form-data"">
     <div class="form-item">
       <label for="player1_bot_or_human">
         Player 1 Type:
         <span class="form-required" title="This field is required."> * </span>
       </label>
       <input name="player1_bot_or_human" type="radio" required >Human</input>
       <input name="player1_bot_or_human" type="radio" required >Bot</input>
     </div>
     <p>
     <div class="form-item">
         <label for="player1_bot_upload">
         Select your bot for player 1
         <span class="form-required" title="This field is required."> * </span>
       </label>
        <input name="player1_bot_upload" type="file" required ></input>
     </div>
     <p>
     <div class="form-item">
         <label for="player2_bot_upload">
         Select your bot for player 2
         <span class="form-required" title="This field is required."> * </span>
       </label>
        <input name="player2_bot_upload" type="file" required ></input>
     </div>
     <p>
    <input id="submit" type="submit" value="Play Game">
    <hr>
  </form>
		
	<div class="form-item">
      <h4>Human Input</h4>
      <textarea id="stdin"></textarea> 
      <button id = "send_move">Send Move</button> 
    </div>
    
	</div>
	<div class="col_9">
		<canvas style="border:1px solid" id="myCanvas" width="1050" height="650"></canvas>
	</div>
	
	<hr />
	
	<div class="col_6 ioPanels">
	<h4>Move List</h4>
        <div id="stdout"></div>
	</div>
	
	<div class="col_6 ioPanels">
		<h4>Debugging Info</h4>
		<div id="stderr"></div>
		<div id="distance">CRTL + Mouse twice for coordinate info</div>
	</div>
</div>
